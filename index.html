<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Snowman Foundation -->
    <div class="bottom-snowball">
        <div class="middle-snowball">
            <div class="top-snowball">
            </div>
            <!-- Snowman Buttons -->
            <div class="buttons-one">
                <div class="button-two">
                    <div class="button-three">
                        <div class="button-four">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Snowman Eyes -->
    <div class="left-eye"> </div>
    <div class="right-eye"> </div>
    <!-- Snowman Carrot Nose -->
    <div class="carrot-nose"> </div>
    <!-- Snowman Coal Mouth -->
    <div class="coal-one"> </div>
    <div class="coal-two"> </div>
    <div class="coal-three"> </div>
    <div class="coal-four"> </div>
    <div class="coal-five"> </div>
    <!-- Snowman Branch Arms -->
    <div class="leftbranch-arm"> </div>
    <div class="rightbranch-arm"> </div>
    <div class="twigfinger-one"> </div>
    <div class="twigfinger-two"> </div>
    <div class="twigfinger-three"> </div>
    <div class="twigfinger-four"> </div>
    <!-- Snowman Hat -->
    <div class="hat-brim"> </div>
    <div class="hat-top"> </div>
    <div class="ribbon"> </div>
    <!-- Snowman Scarf -->
    <div class="scarf stripes"> </div>
    <!-- Background Snow -->
    <div class="snow"> </div>
</body>

</html>
